name: Deploy to VPS with Backup and Rollback (Image Tag)

on:
  push:
    branches:
      - main

jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Secretsã‹ã‚‰.env.prodã‚’ç”Ÿæˆï¼ˆæ”¹è¡Œã‚’ä¿æŒï¼‰
      - name: Create local .env.prod from secrets
        run: |
          cat <<'EOF' > .env.prod
          ${{ secrets.ENV_PROD_FILE }}
          EOF
      # env.prodã‚’ãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆã«ã‚³ãƒ”ãƒ¼
      - name: Copy .env.prod to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: ".env.prod"
          target: "/home/${{ secrets.VPS_USER }}/schedule_app/"

      # 2. DBãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—
      - name: Backup DB before deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # è‡´å‘½çš„: DBãƒãƒƒã‚¯ã‚¢ãƒƒãƒ—å¤±æ•—ã¯ãƒ‡ãƒ—ãƒ­ã‚¤å¤±æ•—ã«ç›´çµã™ã‚‹ãŸã‚
          script: |
            cd /home/${{ secrets.VPS_USER }}/schedule_app || exit 0
            mkdir -p backups

            echo "ğŸ”„ Restarting DB container to ensure env is loaded..."
            docker compose -f docker-compose.prod.yml up -d db

            echo "ğŸ’¾ Taking database backup..."
            docker compose -f docker-compose.prod.yml exec -T db \
              pg_dump -U "$POSTGRES_USER" "$POSTGRES_DB" > backups/backup_$(date +%F_%H-%M).sql

      
      # 3. ãƒªãƒã‚¸ãƒˆãƒªã‚’é…ç½® or æ›´æ–°
      - name: Ensure repo exists on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # è‡´å‘½çš„: ãƒªãƒã‚¸ãƒˆãƒªã®çŠ¶æ…‹ãŒæ­£ã—ããªã„ã¨ãƒ‡ãƒ—ãƒ­ã‚¤ã§ããªã„ãŸã‚
          script: |
            cd /home/${{ secrets.VPS_USER }}
            if [ ! -d "schedule_app" ]; then
              echo "ğŸ“¥ Cloning repository..."
              git clone https://github.com/o289/schedule_app.git
            else
              echo "ğŸ”„ Updating repository..."
              cd schedule_app
              git fetch origin
              git reset --hard origin/main
            fi

      # 4. ãƒ‡ãƒ—ãƒ­ã‚¤ï¼ˆfrontendã‚³ãƒ³ãƒ†ãƒŠã‚’å®Œå…¨ã«ä½œã‚Šç›´ã—ï¼‰
      - name: Deploy App (with no-cache build + rollback check)
        id: deploy-step
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # è‡´å‘½çš„: ãƒ‡ãƒ—ãƒ­ã‚¤å¤±æ•—æ™‚ã¯ãƒ­ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚’è¡Œã†ãŸã‚
          script: |
            cd /home/${{ secrets.VPS_USER }}/schedule_app
            
            echo "ğŸ”¨ Build nginx image (no-cache)..."
            docker compose -f docker-compose.prod.yml build --no-cache nginx

            echo "ğŸš€ Start nginx with new image..."
            docker compose -f docker-compose.prod.yml up -d

            echo "ğŸ” Check dist contents in nginx..."
            if ! docker exec schedule_app-nginx-1 ls -la /usr/share/nginx/html >/dev/null 2>&1; then
              echo "âš ï¸ Dist folder not found. Rolling back ALL app containers (DB is preserved)..."

              BACKUP_DIR=image_backups
              BACKEND_IMAGE=$(ls -t ${BACKUP_DIR}/backend_*.tar 2>/dev/null | head -n1)
              NGINX_IMAGE=$(ls -t ${BACKUP_DIR}/nginx_*.tar 2>/dev/null | head -n1)

              if [ -f "$BACKEND_IMAGE" ] && [ -f "$NGINX_IMAGE" ]; then
                docker load -i "$BACKEND_IMAGE"
                docker load -i "$NGINX_IMAGE"

                # DBã‚³ãƒ³ãƒ†ãƒŠã¯æ­¢ã‚ãšã«ã€ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã ã‘å†èµ·å‹•
                docker compose -f docker-compose.prod.yml stop backend nginx frontend || true
                docker compose -f docker-compose.prod.yml rm -f backend nginx frontend || true
                docker compose -f docker-compose.prod.yml up -d --no-build

                echo "âœ… Rolled back to stable version (DB preserved)."
              else
                echo "âŒ No backup images found. Manual intervention required!"
                exit 1
              fi
            else
              echo "âœ… Deployment successful. All containers running with new images."
            fi

      # 5. å¤±æ•—æ™‚ã®ãƒ­ã‚°åé›†
      - name: Collect docker logs on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # è£œåŠ©çš„: ãƒ­ã‚°åé›†å¤±æ•—ã¯è‡´å‘½çš„ã§ã¯ãªã„ãŸã‚ç¶™ç¶šå¯èƒ½
          script: |
            cd /home/${{ secrets.VPS_USER }}/schedule_app
            docker compose -f docker-compose.prod.yml logs --tail=200 > deploy-error.log

      - name: Download error logs from VPS
        if: failure()
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "/home/${{ secrets.VPS_USER }}/schedule_app/deploy-error.log"
          target: "./logs/"
        # è£œåŠ©çš„: ãƒ­ã‚°ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å¤±æ•—ã¯è‡´å‘½çš„ã§ã¯ãªã„ãŸã‚ç¶™ç¶šå¯èƒ½

      - name: Upload logs as artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-error-logs
          path: logs/deploy-error.log
        # è£œåŠ©çš„: ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•—ã¯è‡´å‘½çš„ã§ã¯ãªã„ãŸã‚ç¶™ç¶šå¯èƒ½

      # 6. å¤±æ•—æ™‚ã®ãƒ­ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼ˆå‰ã®å®‰å®šç‰ˆã«æˆ»ã™ï¼‰
      - name: Rollback to previous image
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # è‡´å‘½çš„: ãƒ­ãƒ¼ãƒ«ãƒãƒƒã‚¯å¤±æ•—ã¯ã‚¢ãƒ—ãƒªç¶™ç¶šç¨¼åƒã«ç›´çµã™ã‚‹ãŸã‚å¿…é ˆ
          script: |
            cd /home/${{ secrets.VPS_USER }}/schedule_app
            echo "ğŸš¨ Deployment failed. Rolling back..."

            BACKUP_DIR=image_backups
            BACKEND_IMAGE=$(ls -t ${BACKUP_DIR}/backend_*.tar 2>/dev/null | head -n1)
            NGINX_IMAGE=$(ls -t ${BACKUP_DIR}/nginx_*.tar 2>/dev/null | head -n1)

            if [ -f "$BACKEND_IMAGE" ]; then
              echo "ğŸ”„ Loading backend image from backup: $BACKEND_IMAGE"
              docker load -i "$BACKEND_IMAGE"
            else
              echo "âš ï¸ No backend backup image found."
            fi

            if [ -f "$NGINX_IMAGE" ]; then
              echo "ğŸ”„ Loading nginx image from backup: $NGINX_IMAGE"
              docker load -i "$NGINX_IMAGE"
            else
              echo "âš ï¸ No nginx backup image found."
            fi

            echo "ğŸ›‘ Stopping backend and nginx containers..."
            docker compose -f docker-compose.prod.yml stop backend nginx || true

            echo "ğŸ—‘ï¸ Removing backend and nginx containers..."
            docker compose -f docker-compose.prod.yml rm -f backend nginx || true

            echo "ğŸš€ Starting backend and nginx containers with restored images..."
            docker compose -f docker-compose.prod.yml up -d --no-build backend nginx

            echo "âœ… Rollback completed. Backend and nginx containers restored. DB container is preserved."

      # 7. æˆåŠŸæ™‚ã«ã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’ä¿å­˜ï¼ˆlatestã‚¤ãƒ¡ãƒ¼ã‚¸ã‚’tarã‚¢ãƒ¼ã‚«ã‚¤ãƒ–åŒ–ï¼‰
      - name: Save Docker images on success
        if: success()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # è£œåŠ©çš„: ã‚¤ãƒ¡ãƒ¼ã‚¸ä¿å­˜å¤±æ•—ã¯è‡´å‘½çš„ã§ã¯ãªã„ãŸã‚ç¶™ç¶šå¯èƒ½
          script: |
            cd /home/${{ secrets.VPS_USER }}/schedule_app
            mkdir -p image_backups
            docker save -o image_backups/backend_$(date +%F).tar schedule_app-backend:latest
            docker save -o image_backups/nginx_$(date +%F).tar schedule_app-nginx:latest
            ls -lh image_backups/