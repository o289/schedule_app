version: "3.9"

services:
  backend:
    working_dir: /app
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    networks:
      - schedule_app_network
    image: schedule_app-backend:latest
    restart: always
    env_file: .env.prod
    depends_on:
      - db

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: /api
    networks:
      - schedule_app_network
    image: schedule_app-nginx:latest
    env_file:
      - .env.prod
    restart: always
    depends_on:
      - backend

  db:
    networks:
      - schedule_app_network
    image: postgres:15
    restart: always
    env_file: .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

networks:
  schedule_app_network:
    external: true
