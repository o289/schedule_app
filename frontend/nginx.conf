server {
    listen 80;

    server_name _;

    # React/Vite のビルド成果物を配信
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # API リクエストは FastAPI backend に転送
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}