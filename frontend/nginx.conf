server {
    listen 80;
    server_name _;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location ~* \.(png|jpg|jpeg|gif|svg)$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache, must-revalidate";
    }
}
